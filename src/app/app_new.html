<div id="app">
<div class="container">
<div class="card main-card text-center" *ngIf="!isLoggedIn">
    <div class="card-header">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary" routerLink="login">Login</button>
            <button type="button" class="btn btn-secondary" routerLink="register">SignUp</button>
          </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                    <router-outlet></router-outlet>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>
  <router-outlet></router-outlet>
  </div>
  </div>
